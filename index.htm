    <title>Todo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

<body>
    

    <section>  

       <header>

      <div class="arrow">

      </div>

           <div class="box">

      </div>
           <div class="box">

           <ul class="biten">
            <!-- <li> kitab oxumaq <i class="fas fa-times"></i> </li>
